<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/jpg" href="logo.png" />
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>ICO Sale</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">Ticker-Token ICO [TICK]</h1>
					<hr />
					<br />
				</div>
				<div id="loader">
					<p class="text-center">Loading...</p>
				</div>
				<div id="content" class="text-center">
					<p>
						Introducing the "Ticker-Token" (TICK). Token Price is: <span class="token-price"></span> Ether. You
						currently have <span class="ticker-balance"></span>&nbsp;TICK
					</p>
					<hr />
					<form onsubmit="App.buyTokens(); return false;" role="form">
						<div class="form-group">
							<div class="input-group">
								<input
									id="numberOfTokens"
									class="form-control input-lg"
									type="number"
									name="number"
									value="1"
									min="1"
									pattern="[0-9]"
								/>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
								</span>
							</div>
						</div>
					</form>
					<br />
					<div class="progress">
						<div
							id="progress"
							class="progress-bar progress-bar-striped active"
							aria-valuemin="0"
							aria-valuemax="100"
						></div>
					</div>
					<p>
						<span class="tokens-sold"></span> /
						<span class="tokens-available"></span>
						tokens sold.
					</p>
					<hr />
					<p id="accountAddress"></p>
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/web3.min.js"></script>
		<script src="./js/truffle-contract.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
